<script src="script.js"></script>
<script>
    async function get_users() {
        try {
            const response = await fetch('http://127.0.0.1:8001/all-users');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    async function populateTable() {
        let userData = await get_users();
        let tableBody = document.getElementById('userTableBody');

        userData.forEach(user => {
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td><a href="#">${user.username}</a></td>
                <td>${user.email}</td>
                <td>${user.online_offline}</td>
                <td>${user.selling_buying}</td>
                <td><button class="btn btn-primary">${user.active_blocked}</button></td>
            `;
        // console.log(user)
        // console.log(user.online_offline)
            tableBody.appendChild(row);
        });
    }

    populateTable();
</script>
